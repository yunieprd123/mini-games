<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css"/>
    <title>Yunie Mini Games</title>
</head>

<body>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <h1 id="inGame"></h1>
            <h1 id="result"></h1>
        </div>
    </div>
    <div class="games">
        <div class="option" onclick="pickOption('üñêÔ∏è')">Paper</div>
        <div class="option" onclick="pickOption('‚úåÔ∏è')">Scissors</div>
        <div class="option" onclick="pickOption('‚úä')">Rock</div>
    </div>
    <script>
//class start ini untuk game dapat berjalan
        class Start {
            constructor(){
                this.playerName = "Player"
                this.botName = "YunieBot"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }
            get getPlayerOption() {
                return this.playerOption
            }
//set playerOption ini untuk mengatur pickOption mana yang akan di pilih nantinya akan di tampung di line this.playerOption
            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñêÔ∏è", "‚úåÔ∏è", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if(this.botOption == "üñêÔ∏è" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.playerName;
                } else if (this.botOption == "üñêÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "üñêÔ∏è"){
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.playerName;
                } else if (this.botOption == "‚úä" && this.playerOption == "üñêÔ∏è"){
                    return this.winner = this.playerName;
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.botName;
                } else {
                    return this.winner = "DRAW";
                }
            }
            matchResult(){
                if(this.winner !== "DRAW"){
                    return `${this.winner} WINNER!`;
                } else {
                    return `WAAA ${this.winner}, NO WINNER üò´`;
                }
                
            }
        
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();
            console.log(`player: ${start.getPlayerOption} VS bot: ${start.getBotOption}`);
            console.log("The Final Result: ", start.matchResult());
        }
    </script>
</body>
</html>
